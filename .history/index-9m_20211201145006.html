	<script>
	$(document).ready(function(){

	<script>
		var swiper = new Swiper(".slider", {

		});
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
		   updateScale();
		 });
		function updateScale() {
			const resizeObserver = new ResizeObserver(function(entries) {
				var height = entries[0].target.clientHeight + 50;
				var boxx = $('.footer');
				var height2 = boxx.outerHeight();
				var wd = $( window ).height();

				console.log('Screen change', [height, height2, wd]);

				if ((height + height2) > wd){
					$(".footer").addClass("nofixed");
				} else{
					$(".footer").removeClass("nofixed");
				}
			})
			// start observing a DOM node
			resizeObserver.observe(document.querySelector('#dkLogin'))
		}
		$(window).resize(updateScale);
	</script>
